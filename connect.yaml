deployAs:
  - name: my-new-custom-application-project
    applicationType: merchant-center-custom-application
    configuration:
      standardConfiguration:
        - key: CTP_PROJECT_KEY
          description: Project key of the commercetools Project
          required: true
        - key: CTP_REGION
          description: Region of the commercetools Project (e.g. gcp-eu)
          required: true
          default: 'gcp-eu'